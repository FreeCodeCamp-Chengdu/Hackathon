<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js canvas - panorama fisheye demo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			html, body, #container{
				width: 100%;
				height: 100%;
			}
			.index{
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				background: #04101d;
			}
			#indexLizi{
				position: absolute;
				top: 0;
				bottom: 0;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<script id="vs" type="x-shader/x-vertex">
			varying vec2 vUv;
			void main()
			{
					// passing texture to fragment shader
					vUv = uv;

					gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
			}
		</script>

		<script id="fs" type="x-shader/x-fragment">
				varying vec2 vUv;
				void main() {
						gl_FragColor = vec4(vUv.x, vUv.y, 0.0, 1.0);
				}
		</script>
		<div id="container">
			<div class="index"></div>
			<div id="indexLizi"></div>
		</div>
	<script type="text/javascript" src="static/lib/three.js"></script><script type="text/javascript" src="static/lib/CanvasRenderer.js"></script><script type="text/javascript" src="static/lib/Projector.js"></script><script type="text/javascript" src="./main/1448cebdbfeadf2822df.js"></script></body>
</html>
