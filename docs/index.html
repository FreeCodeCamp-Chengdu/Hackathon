<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js canvas - panorama fisheye demo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			img{
				display: block;
			}
			html, body, #container{
				width: 100%;
				height: 100%;
			}
			.index{
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				background: url('static/images/bg.png') no-repeat center center;
				background-size: cover;
			}
			#indexLizi{
				position: absolute;
				top: 0;
				bottom: 0;
				width: 100%;
			}
			.center-contianer{
				position: absolute;
				top: 10%;
				left: 50%;
				transform: translateX(-50%);
				width: 50%;
			}
			.center-contianer img{
				width: 100%;
			}
			.logo-container{
				position: absolute;
				bottom: 5%;
			}
			.logo-container img{
				width: 90%;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div class="index"></div>
			<div id="indexLizi"></div>
		</div>
		<div class="center-contianer">
			<img src="static/images/center.png" alt="新耀杯" />
		</div>
		<div class="logo-container">
			<img src="static/images/logo_botton.png" alt="logo" />
		</div>

	<script type="text/javascript" src="static/lib/tween.min.js"></script><script type="text/javascript" src="static/lib/three.js"></script><script type="text/javascript" src="static/lib/CanvasRenderer.js"></script><script type="text/javascript" src="static/lib/Projector.js"></script><script type="text/javascript" src="./main/054b7cdb261d7a951f8c.js"></script></body>
</html>
