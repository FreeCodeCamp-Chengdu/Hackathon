<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js canvas - panorama fisheye demo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			img{
				display: block;
			}
			html, body, #container{
				width: 100%;
				height: 100%;
			}
			.index{
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				background: url('static/images/bg.png') no-repeat center center;
				background-size: cover;
			}
			#indexLizi{
				position: absolute;
				top: 0;
				bottom: 0;
				width: 100%;
			}
			.logo{
				position: absolute;
				top: 5%;
				left: 5%;
				z-index: 10;
			}
			.center-contianer{
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				width: 50%;
			}
			.center-contianer img{
				width: 100%;
			}
			.logo-container{
				position: absolute;
				bottom: 5%;
			}
			.logo-container img{
				width: 90%;
				margin: 0 auto;
			}
			@keyframes star
			{
				0% {
						right: 0;
						top: -100px;
						opacity: 0.6;
					}
				50%{
					opacity: 0;
				}
				100% {
					right: 50%;
					top: 50%;
					opacity: 0;
				}
			}
			@keyframes star1
			{
				0% {
						right: 50%;
						top: -150px;
						opacity: 0.6;
					}
				70%{
					opacity: 0;
				}
				100% {
					right: 80%;
					top: 100%;
					opacity: 0;
				}
			}
			.star,.star1{
				width: 2px;
				height: 200px;
				position: absolute;
				z-index: 10;
				transform: rotate(45deg);
				opacity: 0.6;
				background: linear-gradient(rgba(255,255,255,0),rgba(255,255,255,1));
			}
			.star{
				animation: star 5s ease-in infinite;
			}
			.star1{
				animation: star1 5s ease-in 3s infinite;
			}
		</style>
	</head>
	<body>
		<div class="star"></div>
		<div class="star1"></div>
		<div class="star2"></div>
		<img class="logo" src="static/images/logo.png" alt="logo">
		<div id="container">
			<div class="index"></div>
			<div id="indexLizi"></div>
		</div>
		<div class="center-contianer">
			<img src="static/images/center.png" alt="新耀杯" />
		</div>
		<div class="logo-container">
			<img src="static/images/logo_botton.png" alt="logo" />
		</div>

	<script type="text/javascript" src="static/lib/three.js"></script><script type="text/javascript" src="./main/e98908804ebdf59ec310.js"></script></body>
</html>
